<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <th:replace th:replace="~{fragment/meta :: meta}" />
</head>
<body class="d-flex flex-column vh-100">
    <th:block th:replace="~{fragment/navbar :: navbar}" />
    <div class="container mt-4 flex-grow-1">

        <h1 class="visually-hidden">Login</h1>
        <div class="mt-5 row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center">Iniciar sesión</div>
                    <div class="card-body">
                        <form id="form" action="/login" method="post" th:action="@{/login}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="text-end">
                                <button id="send" type="submit" class="btn btn-primary">
                                    <span class="align-middle"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;Acceder</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
</html>
