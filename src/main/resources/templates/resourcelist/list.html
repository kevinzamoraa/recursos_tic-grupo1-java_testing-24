<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado</title>
    <th:replace th:replace="~{fragment/meta :: meta}" />
</head>
<body>

<header>
    <h1>Listas</h1>
</header>

<nav>
    <button onclick="location.href='/resourcelists/create'">
        Crear un listado nuevo
    </button> &nbsp;&nbsp;
    <button th:if="${resourcelists.size() > 0}" onclick="location.href='/resourcelists/delete'">
        Eliminar todos los listados
    </button>
</nav>

<main>
    <p th:if="${resourcelists == null || resourcelists.size() == 0}">No existen listados</p>
    <table th:unless="${resourcelists == null || resourcelists.size() == 0}" id="resourceLists">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="resourcelist : ${resourcelists}">
            <td th:text="${resourcelists.name}"></td>
            <td th:text="${resourcelists.description}"></td>
            <td>
                <a th:href="'/resourcelists/' + ${resourcelist.id}">
                    👁️&nbsp;&nbsp;Ver</a> &nbsp;&nbsp;
                <a th:href="'/resourcelists/update/' + ${resourcelist.id}">
                    ✏️&nbsp;&nbsp;Editar</a> &nbsp;&nbsp;
                <a th:href="'/resourcelists/delete/' + ${resourcelist.id}">
                    🗑️&nbsp;&nbsp;Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <p th:if="${resourcelists != null && resourcelists.size() > 0}"
       th:text="'Total de listas: ' + ${resourcelists.size()}"></p>
</main>

<footer th:replace="~{fragment/footer :: footer}"></footer>

</body>
</html>
