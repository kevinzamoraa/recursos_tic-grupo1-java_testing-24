<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recursos</title>
    <th:replace th:replace="~{fragment/meta :: meta}" />
</head>
<body>
    <th:block th:replace="~{fragment/spinner :: spinner}" />
    <th:block th:replace="~{fragment/navbar :: navbar}" />
    <div class="container mt-4">

        <header>
            <h1>Recursos</h1>
        </header>

        <nav id="actions" sec:authorize="isAuthenticated()">
            <button class="btn btn-primary btn-sm me-2" onclick="location.href='/resources/create'">
                <i class="fa-solid fa-circle-plus"></i>&nbsp;&nbsp;Crear un recurso nuevo
            </button>
            <button class="btn btn-danger btn-sm" th:if="${resources.size() > 0 && #authentication.principal.role.isAdmin()}" onclick="location.href='/resources/delete'">
                <i class="fa-solid fa-circle-xmark"></i>&nbsp;&nbsp;Eliminar todos los recursos
            </button>
        </nav>

        <main>
            <p th:if="${resources == null || resources.size() == 0}" class="mt-3">No existen recursos</p>
            <table th:unless="${resources == null || resources.size() == 0}" id="resourcesList" class="table table-striped">
                <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="resource : ${resources}">
                    <td th:text="${resource.type}"></td>
                    <td th:text="${resource.title}"></td>
                    <td th:text="${resource.description}"></td>
                    <td>
                        <a th:href="'/resources/' + ${resource.id}"
                           class="btn btn-sm btn-info me-1"><i class="fa-solid fa-eye"></i>&nbsp;&nbsp;Ver</a>
                        <a sec:authorize="isAuthenticated()" th:href="'/resources/update/' + ${resource.id}"
                           class="btn btn-sm btn-warning me-1"><i class="fa-solid fa-pen-to-square"></i>&nbsp;&nbsp;Editar</a>
                        <a sec:authorize="isAuthenticated()" th:href="'/resources/delete/' + ${resource.id}"
                           class="btn btn-sm btn-danger"><i class="fa-solid fa-trash-can"></i>&nbsp;&nbsp;Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <p th:if="${resources != null && resources.size() > 0}"
               th:text="'Total de recursos: ' + ${resources.size()}"></p>
        </main>

        <footer th:replace="~{fragment/footer :: footer}"></footer>

    </div>
</body>
</html>
