<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del recurso</title>
    <th:replace th:replace="~{fragment/meta :: meta}" />
</head>
<body>
    <th:block th:replace="~{fragment/navbar :: navbar}" />
    <div class="container mt-4">

        <header>
            <h1>Detalle del recurso</h1>
        </header>

        <nav id="actions">
            <button class="btn btn-primary" onclick="location.href='/resources'">
                <i class="fa-solid fa-table-list"></i>&nbsp;&nbsp;Listar todos los recursos
            </button>
        </nav>

        <main>
            <p th:if="${resource == null}">El recurso no existe</p>
            <table th:if="${resource}" id="resourceDetail" class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Tipo</th>
                    <th>Descripción</th>
                    <th th:if="${#sets.size(resource.tags) > 0}">Etiquetas</th>
                    <th sec:authorize="isAuthenticated()">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${resource.id}"></td>
                    <td>
                        <a th:href="${resource.url}" th:text="${resource.title}"></a>
                    </td>
                    <td th:text="${resource.author}"></td>
                    <td th:text="${resource.type}"></td>
                    <td th:text="${resource.description}"></td>
                    <td th:if="${#sets.size(resource.tags) > 0}">
                        <th:block th:each="tag : ${resource.tags}" >
                            <span th:text="${tag}" class="badge rounded-pill text-bg-success"></span>
                        </th:block>
                    </td>
                    <td sec:authorize="isAuthenticated()">
                        <a th:href="'/resources/update/' + ${resource.id}" class="btn btn-sm btn-warning me-1">
                            <i class="fa-solid fa-pen-to-square"></i>&nbsp;&nbsp;Editar</a>
                        <a th:href="'/resources/delete/' + ${resource.id}" class="btn btn-sm btn-danger">
                            <i class="fa-solid fa-trash-can"></i>&nbsp;&nbsp;Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>

<!--            TODO mostrar sólo las listas del usuario-->

            <section sec:authorize="isAuthenticated()"
                     th:if="${resource.lists != null && resource.lists.size() > 0L}">
                <h2>Listas del recurso</h2>
                <ul class="list-inline">
                    <li th:each="list : ${resource.lists}" class="list-inline-item">
                        <a th:href="'/resourcelists/' + ${list.id}" th:text="${list.name}"
                           class="btn btn-outline-primary btn-sm"></a>
                    </li>
                </ul>
            </section>

            <section sec:authorize="isAuthenticated()">
                <h2 th:if="${resource}">Comentarios</h2>

                <nav class="my-3">
                    <button class="btn btn-primary disabled" onclick="location.href='/ratings/create'">
                        <i class="fa-solid fa-circle-plus"></i>&nbsp;&nbsp;Añadir un comentario
                    </button>
                </nav>

                <p th:if="${resource != null && ratings.size() == 0L}">No hay comentarios</p>
                <table th:if="${ratings.size() > 0L}" id="ratingsList" class="table">
                    <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Comentario</th>
                        <th>Puntuación</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="rating : ${ratings}">
                        <td th:text="${rating.user.name}"></td>
                        <td th:text="${rating.comment}"></td>
                        <td th:text="${rating.score + ' ' + '⭐' * rating.score.intValue()}">
                        </td>
                        <td>
                            <a th:href="'/ratings/update/' + ${rating.id}" class="btn btn-sm btn-warning me-1">
                                <i class="fa-solid fa-pen-to-square"></i>&nbsp;&nbsp;Editar</a>
                            <a th:href="'/ratings/delete/' + ${rating.id}" class="btn btn-sm btn-danger">
                                <i class="fa-solid fa-trash-can"></i>&nbsp;&nbsp;Eliminar</a>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </section>
        </main>

        <footer th:replace="~{fragment/footer :: footer}"></footer>

    </div>
</body>
</html>
