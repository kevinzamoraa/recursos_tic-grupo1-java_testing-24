<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle de mi lista</title>
    <th:replace th:replace="~{fragment/meta :: meta}" />
</head>
<body class="d-flex flex-column vh-100">
    <th:block th:replace="~{fragment/spinner :: spinner}" />
    <th:block th:replace="~{fragment/navbar :: navbar}" />
    <div class="container mt-4 flex-grow-1">

        <header>
            <h1 th:if="${resourcelist}" th:text="${resourcelist.name}"></h1>
            <h1 th:unless="${resourcelist}">Detalle de mi lista</h1>
        </header>

        <div th:if="${resourcelist.description != null}">
            <td th:text="${resourcelist.description}"></td>
        </div>

        <nav id="actions">
            <button class="btn btn-primary btn-sm me-1" onclick="location.href='/resourcelists'">
                <i class="fa-solid fa-list-ul"></i>&nbsp;&nbsp;Ver todas mis listas
            </button>
            <a th:href="'/resourcelists/update/' + ${resourcelist.id}" class="btn btn-sm btn-warning me-1">
                <i class="fa-solid fa-pen-to-square"></i>&nbsp;&nbsp;Editar esta lista</a>
            <a th:href="'/resourcelists/delete/' + ${resourcelist.id}" class="btn btn-sm btn-danger">
                <i class="fa-solid fa-trash-can"></i>&nbsp;&nbsp;Eliminar la lista</a>
        </nav>

        <main sec:authorize="isAuthenticated()" class="mt-3">
            <h2 th:if="${resourcelist}">Recursos de la lista</h2>

            <nav class="my-3">
                <a th:href="'/resourcelists/add/' + ${resourcelist.id}" class="btn btn-primary btn-sm me-2">
                    <i class="fa-solid fa-circle-plus"></i>&nbsp;&nbsp;Añadir recursos a esta lista
                </a>
                <a th:href="'/resources/create/' + ${resourcelist.id}" class="btn btn-primary btn-sm me-2">
                    <i class="fa-solid fa-circle-plus"></i>&nbsp;&nbsp;Añadir un recurso nuevo a esta lista
                </a>
                <a th:if="${resources.size() > 0}" th:href="'/resourcelists/remove/' + ${resourcelist.id}" class="btn btn-danger btn-sm">
                    <i class="fa-solid fa-circle-xmark"></i>&nbsp;&nbsp;Eliminar todas los recursos de la lista
                </a>
            </nav>

            <p th:if="${resourcelist != null && resources.size() == 0L}">No hay recursos en esta lista</p>
            <table th:if="${resources.size() > 0L}" id="resourcesList" class="table table-striped border shadow">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Tipo</th>
                        <th>Descripción</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="resource : ${resources}">
                        <td>
                            <a th:href="${resource.url}" th:text="${resource.title}"></a>
                        </td>
                        <td th:text="${resource.author}"></td>
                        <td th:text="${resource.type}"></td>
                        <td th:text="${resource.description}"></td>
                        <td sec:authorize="isAuthenticated()">
                            <div class="float-end">
                                <a th:href="'/resources/' + ${resource.id}" class="btn btn-sm btn-info me-1">
                                    <i class="fa-solid fa-eye"></i></a>
                                <a th:href="'/resources/update/' + ${resource.id} + '/' + ${resourcelist.id}"
                                   class="btn btn-sm btn-warning me-1">
                                    <i class="fa-solid fa-pen-to-square"></i></a>
                                <a th:href="'/resourcelists/remove/' + ${resourcelist.id} + '/' + ${resource.id}"
                                   class="btn btn-sm btn-danger">
                                    <i class="fa-solid fa-x"></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>

    </div>
    <footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
</html>
