<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mis listas</title>
    <th:replace th:replace="~{fragment/meta :: meta}" />
</head>
<body class="d-flex flex-column vh-100">
    <th:block th:replace="~{fragment/spinner :: spinner}" />
    <th:block th:replace="~{fragment/navbar :: navbar}" />
    <div class="container mt-4 flex-grow-1">

        <header>
            <h1>Mis listas</h1>
        </header>

        <nav id="actions">
            <button class="btn btn-primary btn-sm me-2" onclick="location.href='/resourcelists/create'">
                <i class="fa-solid fa-circle-plus"></i>&nbsp;&nbsp;Crear una lista nueva
            </button>
            <button class="btn btn-danger btn-sm" th:if="${resourcelists.size() > 0}" onclick="location.href='/resourcelists/delete'">
                <i class="fa-solid fa-circle-xmark"></i> Eliminar todas mis listas
            </button>
        </nav>

        <main>
            <p th:if="${resourcelists == null || resourcelists.size() == 0}" class="mt-3">No existen listas</p>
            <table th:unless="${resourcelists == null || resourcelists.size() == 0}" id="resourceLists" class="table w-100 table-striped border shadow">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>DescripciÃ³n</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="resourcelist : ${resourcelists}">
                    <td th:text="${resourcelist.name}" class="fw-bold"></td>
                    <td th:text="${resourcelist.description}"></td>
                    <td>
                        <div class="float-end">
                            <a th:href="'/resourcelists/' + ${resourcelist.id}" class="btn btn-sm btn-info me-1">
                                <i class="fa-solid fa-eye"></i></a>
                            <a th:href="'/resourcelists/update/' + ${resourcelist.id}" class="btn btn-sm btn-warning me-1">
                                <i class="fa-solid fa-pen-to-square"></i></a>
                            <a th:href="'/resourcelists/delete/' + ${resourcelist.id}" class="btn btn-sm btn-danger">
                                <i class="fa-solid fa-trash-can"></i></a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <p th:if="${resourcelists != null && resourcelists.size() > 0}"
               th:text="'Total de listas: ' + ${resourcelists.size()}"></p>
        </main>

    </div>
    <footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
</html>
