<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado</title>
    <th:replace th:replace="~{fragment/meta :: meta}" />
</head>
<body class="d-flex flex-column vh-100">
<th:block th:replace="~{fragment/spinner :: spinner}" />
<th:block th:replace="~{fragment/navbar :: navbar}" />
  <div class="container mt-4 flex-grow-1">


      <header>
          <h1>Etiquetas</h1>
      </header>

      <main>
          <p th:if="${tags == null || tags.size() == 0}" class="mt-3">No hay etiquetas</p>
          <table id="tagList" th:if="${tag.size() > 0}" class="table table-striped border shadow">
              <thead>
              <tr>
                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Imagen</th>
                  <th>Descripci√≥n</th>
                  <th>Recursos</th>
                  <th></th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="tag: ${ratings}">
                  <td th:text="${tag.id}"></td>
                  <td th:text="${tag.name}"></td>
                  <td th:text="${tag.title}"></td>
                  <td th:text="${tag.resource}"></td>
                  <td>
                      <div class="float-end">
                          <a th:href="'/tags/' + ${tag.id}" class="btn btn-sm btn-info me-1">
                              <i class="fa-solid fa-eye"></i></a>
                          <a th:href="'/tags/update/' + ${tag.id}" class="btn btn-sm btn-warning me-1">
                              <i class="fa-solid fa-pen-to-square"></i></a>
                          <a th:href="'/tags/delete/' + ${tag.id}" class="btn btn-sm btn-danger">
                              <i class="fa-solid fa-trash-can"></i></a>
                      </div>
                  </td>
              </tr>
              </tbody>
          </table>

          <p th:if="${tags != null && ratings.size() > 0}"
             th:text="'Total de etiquetas: ' + ${tags.size()}"></p>
      </main>


  </div>
  <footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
</html>
