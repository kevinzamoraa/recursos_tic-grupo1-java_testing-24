<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Valoraciones</title>
    <th:replace th:replace="~{fragment/meta :: meta}"/>
</head>
<body class="d-flex flex-column vh-100">
    <th:block th:replace="~{fragment/spinner :: spinner}" />
    <th:block th:replace="~{fragment/navbar :: navbar}"/>
    <div class="container mt-4 flex-grow-1">

        <header>
            <h1>Valoraciones</h1>
        </header>

        <main>
            <p th:if="${ratings == null || ratings.size() == 0}" class="mt-3">No hay valoraciones</p>
            <table id="ratingList" th:if="${ratings.size() > 0}" class="table table-striped border shadow-sm">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Usuario</th>
                        <th>Recurso</th>
                        <th>TÃ­tulo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rating: ${ratings}">
                        <td th:text="${rating.id}"></td>
                        <td th:text="${rating.user.name}"></td>
                        <td th:text="${rating.resource.title}"></td>
                        <td th:text="${rating.title}"></td>
                        <td class="action-col-size align-middle">
                            <div class="float-end">
                                <a th:href="'/ratings/' + ${rating.id}" class="btn btn-sm btn-info me-1">
                                    <i class="fa-solid fa-eye"></i></a>
                                <a th:href="'/ratings/update/' + ${rating.id}" class="btn btn-sm btn-warning me-1">
                                    <i class="fa-solid fa-pen-to-square"></i></a>
                                <a th:href="'/ratings/delete/' + ${rating.id}" class="btn btn-sm btn-danger">
                                    <i class="fa-solid fa-trash-can"></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <p th:if="${ratings != null && ratings.size() > 0}"
               th:text="'Total de valoraciones: ' + ${ratings.size()}"></p>
        </main>

    </div>
    <footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
</html>
