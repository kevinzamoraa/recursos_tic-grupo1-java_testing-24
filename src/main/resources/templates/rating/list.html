<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rating List</title>
    <th:replace th:replace="~{fragment/meta :: meta}" />
</head>
<body>

<h1>Listado de comentarios</h1>
<a href="/ratings/create">Crear nuevo comentario</a>
<table id="ratingList" th:if="${ratings.size() > 0}">
    <tr>
        <th>ID</th>
        <th>ID USUARIO</th>
        <th>COMENTARIO</th>
        <th>VALORACIÃ“N</th>
        <th>ACCIONES</th>
    </tr>
    <tr th:each="rating: ${ratings}">
        <td th:text="${rating.id}"></td>
        <td th:text="${rating.user.name}"></td>
        <td th:text="${rating.comment}"></td>
        <td th:text="${rating.score}"></td>
        <td>
            <a th:href="@{/ratings/{id}(id=${rating.id})}">Ver</a>
            <a th:href="@{/ratings/update/{id}(id=${rating.id})}">Editar</a>
            <a th:href="@{/ratings/delete/{id}(id=${rating.id})}">Borrar</a>
        </td>
    </tr>

</table>
<p th:if="${ratings.size() == 0}">
    No hay valoraciones.
</p>

<footer th:replace="~{fragment/footer :: footer}"></footer>

</body>
</html>
