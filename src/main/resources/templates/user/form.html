<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario del usuario</title>
    <th:replace th:replace="~{fragment/meta :: meta}"/>
</head>
<body class="d-flex flex-column vh-100">
<th:block th:replace="~{fragment/navbar :: navbar}"/>
<div class="container mt-4 flex-grow-1">

    <header>
        <h1 th:if="${user.id}">Editar usuario <span th:text="${user.id}"></span></h1>
        <h1 th:unless="${user.id}">Crear un nuevo usuario</h1>
    </header>

    <main>
        <form method="POST" th:object="${user}" th:action="@{/users}">
            <fieldset>
                <legend>Datos del usuario</legend>
                <input type=hidden id="id" th:field="*{id}"/>
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}"/>
                </div>
                <div>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}"/>
                </div>
                <div>
                    <label for="imageUrl">Dir. URL Imagen Perfil</label>
                    <input type="imageUrl" class="form-control" id="imageUrl" th:field="*{imageUrl}"/>
                </div>
                <div>
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}"/>
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control password-field" id="password" th:field="*{password}"/>
                    <i class="fa-solid fa-eye-slash toggle-password-icon" onclick="showPW()" aria-hidden="true"></i>
                </div>

                <script th:inline="javascript">
                    console.log("Script cargado")
                    let passwordField = document.querySelector('.password-field');
                    const togglePasswordIcon = document.querySelector('.toggle-password-icon');

                    function showPassword() {
                        passwordField.type = "text";
                        togglePasswordIcon.classList.remove("fa-eye-slash");
                        togglePasswordIcon.classList.add("fa-eye");
                    }

                    function hidePassword() {
                        passwordField.type = "password";
                        togglePasswordIcon.classList.remove("fa-eye");
                        togglePasswordIcon.classList.add("fa-eye-slash");
                    }

                    window.onload = function() {
                        if (${user.id}) { // Si es una edición de usuario existente
                            hidePassword();
                        } else {
                            showPassword();
                        }
                    };

                    function showPW() {
                        console.log("Evento click detectado");
                        const type = passwordField.type === "password" ? "text" : "password";
                        passwordField.type = type;

                        // Cambiar el icono
                        togglePasswordIcon.classList.toggle("fa-eye-slash");
                        togglePasswordIcon.classList.toggle("fa-eye");
                    }
                </script>

                <div>
                    <label for="role">Rol: </label>
                    <select name="role" id="role" class="btn btn-primary mb-4" th:field="*{role}">
                        <option th:selected="${user.role != null}" value="#{user.role}"></option>
                        <option th:each="roleOpt : ${T(com.grupo1.recursos_tic.model.UserRole).values()}"
                                th:value="${roleOpt.name()}" th:text="${roleOpt.userRole}"></option>
                    </select>
                </div>
            </fieldset>
                <div>
                    <button type="button" class="btn btn-secondary me-2" onclick="location.href='/users'">
                        <i class="fa-solid fa-xmark"></i>&nbsp;&nbsp;Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i>&nbsp;&nbsp;Guardar
                    </button>
                </div>
        </form>
    </main>

    </div>
    <footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
</html>
