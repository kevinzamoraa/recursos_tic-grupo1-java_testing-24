<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <th:replace th:replace="~{fragment/meta :: meta}" />
</head>
<body>

<h1>Listado de usuarios</h1>
<a href="/users/create">Crear nuevo usuario</a>
<table id="userList" th:if="${users.size() > 0}">
    <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>CORREO E.</th>
        <th>USUARIO</th>
        <th>CONTRASEÃ‘A</th>
        <th>ACCIONES</th>
    </tr>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td>
            <a th:href="@{/users/{id}(id=${user.id})}">Ver</a>
            <a th:href="@{/users/update/{id}(id=${user.id})}">Editar</a>
            <a th:href="@{/users/delete/{id}(id=${user.id})}">Borrar</a>
        </td>
    </tr>

</table>
<p th:if="${users.size() == 0}">
    No hay usuarios.
</p>

<footer th:replace="~{fragment/footer :: footer}"></footer>

</body>
</html>
