<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuarios</title>
    <th:replace th:replace="~{fragment/meta :: meta}"/>
</head>
<body class="d-flex flex-column vh-100">
    <th:block th:replace="~{fragment/spinner :: spinner}" />
    <th:block th:replace="~{fragment/navbar :: navbar}"/>
    <div class="container mt-4 flex-grow-1">

        <header>
            <h1>Usuarios</h1>
        </header>

    <nav id="actions">
        <button class="btn btn-primary btn-sm" onclick="location.href='/users/create'">
            <i class="fa-solid fa-circle-plus"></i>&nbsp;&nbsp;Crear un usuario nuevo
        </button>
    </nav>

    <main>
        <p th:if="${users == null || users.size() == 0}" class="mt-3">No hay usuarios</p>
        <table id="userList" th:if="${users.size() > 0}" class="table table-striped border shadow">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Nombre</th>
                    <th>Correo electr√≥nico</th>
                    <th>Rol</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.username}" class="fw-bold"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role}"></td>
                    <td>
                        <div class="float-end">
                            <a th:href="'/users/' + ${user.id}" class="btn btn-sm btn-info me-1">
                                <i class="fa-solid fa-eye"></i></a>
                            <a th:href="'/users/update/' + ${user.id}" class="btn btn-sm btn-warning">
                                <i class="fa-solid fa-pen-to-square"></i></a>
                            <a th:href="'/users/delete/' + ${user.id}" class="btn btn-sm btn-danger ms-1"
                               th:classappend="${user.id != #authentication.principal.id and #authentication.principal.role.isAdmin()} ? '' : 'btn-outline-secondary disabled'">
                                <i class="fa-solid fa-trash-can"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <p th:if="${users != null && users.size() > 0}"
           th:text="'Total de usuarios: ' + ${users.size()}"></p>

    </main>

    </div>
    <footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
</html>
