
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Valoración</title>
</head>
<body>
<h1>Crear / editar una valoración</h1>

<!-- Ver Sintaxis Thymeleaf:
https://www.thymeleaf.org/doc/tutorials/3.1/usingthymeleaf.html#standard-expression-syntax
-->
<form method="POST" th:object="${rating}" th:action="@{/ratings}">
    <div>
        <label for="id">Id</label>
        <input type="number" id="id" th:field="*{id}" />
    </div>
    <div>
        <label for="user-id">ID del usuario</label>
        <input type="text" id="user-id" th:field="*{user.id}" />
    </div>
    <div>
        <label for="comment">Comentario</label>
        <input type="text" id="comment" th:field="*{rating.comment}" />
    </div>
    <div>
        <label for="score">Puntuación</label>
        <input type="text" id="score" th:field="*{rating.score}" />
    </div>

    <button type="submit">Enviar</button>
</form>

</body>
</html>
